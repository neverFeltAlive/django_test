{% extends 'poll/base.html' %}

{% block body %}
{% if latest_question_list %}
<main>
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'poll:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
</main>
{% endblock %}
