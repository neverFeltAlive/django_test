{% extends 'poll/base.html' %}

{% block content %}
<h1>{{ question.question_text }}</h1>
<br />
<hr />
<br />
<ul style="text-align: left;">
    {% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- <b>{{ choice.votes }} vote{{ choice.votes|pluralize }}</b></li>
    {% endfor %}
</ul>
<br />
<hr />
<br />
<a href="{% url 'poll:index' %}" class="btn btn-secondary" style="color: white;">Home</a>
{% endblock %}
